<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function validate(){
            var email = document.getElementById('email').value;
            var emailv = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var emailr = email.match(emailv);
            if(email == "")
            {
                alert("email is blank!");
                return false;
            }
            else if(emailr == null)
            {
                alert("Invalid email address!");
                return false;
            }
            else
            {
                
            }
        }
        function submit(){
            window.location.href = "a.html";
        }
    </script>
</head>
<body>
    <style>
        input{
            border-radius: 5px;
            border-style: hidden hidden double hidden;
            outline: none;
            font-size:16px;
            color: #22ae68;
        }
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <div style="background-color:#2fb171; margin: 2% 35%;overflow: hidden; border-radius: 5%;">
        <div style="background-color: white; margin: 3%; padding: 0 3% 1% 3%; overflow: hidden; border-radius: 5%;">
            <div style="display:flex;justify-content:center;"><img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRv6cablgzq1srU1AN0LebJlb7NUq3tO939P2FXYpIsIW-sWqk5"></div>
                <form onsubmit="validate()">
                    <div class="row">
                        <div class="col">
                            First Name<br>
                            <input type="text" style="width: 100%;">
                        </div>
                        <div class="col">
                            Last Name<br>
                            <input type="text" style="width: 100%;">    
                        </div>
                    </div>
                    <div class="mt-3">
                        User Name<br>
                        <input type="text" style="width: 100%;">
                    </div>
                    <div class="mt-3">
                        Email<br>
                        <input type="text" id="email" style="width: 100%;" >
                    </div>
                    <div class="mt-3">
                        Mobile No<br>
                        <input type="number" style="width: 100%;">
                    </div>
                    <div class="mt-3">
                        Address<br>
                        <input type="text" style="width: 100%;">
                    </div>
                    <div class="mt-3" style="display:flex; align-items:center; flex-direction: column;">
                        <div>
                            Gender
                        </div>
                        <span>Male <input type="radio" name="gender" class="me-3" checked>Female<input type="radio" name="gender"></span>
                    </div>
                    <div class="mt-3 mb-3" style="display:flex;justify-content:center;">
                        <button style="background-color: #2fb171; border: none; border-radius: 15px;width: 100px; color: white; height: 30px;" onclick="submit()">
                            SUBMIT
                        </button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
